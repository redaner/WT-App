<!DOCTYPE HTML>
<html>
<head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/login.css">
        <link rel="stylesheet" type="text/css" href="css/common.css">
        <link rel="shortcut icon" type="image/png" href="favicon.ico"/>
<title>Login</title>

</head>
<body>
    <div class="wrapper">
        <div class="meni">
            <img src="img/logo.png" alt="logo">
            <div class="stavke">
                    
                <a href="login.html">
                    Login 
                </a>
                <a href="statistika.html">
                    Statistika
                </a>
                <a href="unoskomentara.html">
                    Unos komentara
                </a> 
            </div>     
        </div>
        <div class="container">
            <div class="login">
                <form action="login">
                    <label>E-mail</label>
                    <input type="text">
                    <label>Password</label>
                    <input type="password">
                    <input type="submit" value="Login" class="dugme">
                </form>
            </div>
            <div class="register">
                <form action="register">
                    <label>E-mail</label>
                    <input type="text">
                    <label>Broj indeksa</label>
                    <input type="number">
                    <label>Nastavna grupa</label>
                    <select>
                            <option value="one">1</option>
                            <option value="two">2</option>
                            <option value="three">3</option>
                            <option value="four">4</option>
                    </select>
                    <label>Password</label>
                    <input type="password">
                    <label>Potvrdi password</label>
                    <input type="password">
                    <input type="submit" value="Register" class="dugme">        
                </form>
            </div>
        </div>
    </div>    
</body>
</html>
